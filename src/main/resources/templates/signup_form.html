<form th:action="@{/member/signup}" method="post">
    <div>아이디</div>
    <input type="text" name="membername">
    <div>닉네임</div>
    <input type="text" name="nickname">
    <div>이메일</div>

    <div>비밀번호 확인</div>
    <input type="password" name="password2">
